<div class="card border-dark bg-dark text-white mb-3">
    <div class="header">
        <h4>Zone</h4>

        <ul class="header-dropdown m-r--5">
            <li>
                <button type="button" class="btn btn-theme p-0" (click)="saveZone()">
                    <i class="fa fa-save fa-2x"></i>
                </button>
            </li>
            <li>
                <button type="button" class="btn btn-theme p-0" (click)="backViewData()">
                    <i class="fa fa-arrow-left fa-2x"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="row clearfix">
                    <div class="col-md-8">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Zone Name <strong>*</strong></label>
                                <input type="text" class="form-control zone_name" [(ngModel)]="formd.zone_name" maxlength="100" minlength="4" tabindex="1">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-12">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Description</label>
                                <textarea class="form-control no-resize auto-growth zone_desc" [(ngModel)]="formd.zone_desc" maxlength="500" rows="5" tabindex="2"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row clearfix">
                    <div class="col-md-12">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Address</label>
                                <textarea class="form-control no-resize auto-growth address" [(ngModel)]="formd.address" maxlength="500" rows="5" tabindex="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Pin Code <strong>*</strong></label>
                                <input type="text" class="form-control pin_code" [(ngModel)]="formd.pin_code" maxlength="100" minlength="10" tabindex="4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
