<div class="page login-page">
    <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
            <div class="form-inner" style="width:100%">
                <div class="logo text-uppercase">
                    <span>MEDIA</span><strong class="text-primary">CLIENT</strong>
                </div>

                <form class="text-left form-validate">
                    <div class="form-group-material">
                        <input id="txtfullname" type="text" [(ngModel)]="name" name="fullname" class="input-material fullname" autofocus>
                        <label for="txtfullname" class="label-material active">Full Name</label>
                    </div>
                    <div class="form-group-material">
                        <input id="txtemail" type="text" [(ngModel)]="email" name="email" class="input-material email">
                        <label for="txtemail" class="label-material active">Email Address</label>
                    </div>
                    <div class="form-group-material">
                        <input id="txtpwd" type="password" [(ngModel)]="pwd" name="pwd" class="input-material pwd">
                        <label for="txtpwd" class="label-material active">Password</label>

                        <span id="lblshowpwd" class="password float-right" (click)="showPassword('password')"><i class="fa fa-key"></i></span>
                        <span id="lblhidepwd" class="password float-right" (click)="showPassword('text')"><i class="fa fa-eye"></i></span>
                    </div>
                    <div class="form-group terms-conditions text-center">
                        <input id="chkagree" name="agree" type="checkbox" required value="1" data-msg="Your agreement is required" class="form-control-custom">
                        <label for="chkagree">I agree with the terms and policy</label>
                    </div>
                    <div class="form-group text-center">
                        <a role="button" (click)="registeredUser()" class="btn btn-primary">Register</a>
                    </div>
                </form>

                <small>Already have an account ?</small>
                <a [routerLink]="['/login']" class="signup">Login</a>
            </div>
        </div>
    </div>
</div>
